<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loc's Job Search App</title>
  <link rel="icon" type="image/jpeg" th:href="@{/images/logowww.jpg}" >
  <meta property="og:image" th:content="@{/images/logowww.jpg}">
  <link rel="stylesheet" href="/css/candidate/SignUpCandidate.css">
</head>
<body>
<h1>SignUp Companny</h1>
<form
        method="post"
        th:action="@{/Candidate/SaveCandidate}"
        th:object="${userPassCandidate}"
>
  <p th:if="${#strings.equals(param.error,'UserNameNotOk')}">Tên đăng nhập đã tồn tại</p>
<label>Tên đăng nhập: </label>
  <input type="text" required th:field="*{userName}">
<br/>
  <label>Tên: </label>
  <input type="text" required th:field="*{candidate.fullName}" >
  <br/>
  <p th:if="${#strings.equals(param.error, 'PhoneNotOk')}">Số điện thoại đã tồn tại</p>
  <label>Số diện thoại: </label>
  <input type="number" required th:field="*{candidate.phone}" >
  <br/>
  <p th:if="${#strings.equals(param.error,'EmailNotOk')}">Email đã tồn tại</p>
  <label>Email: </label>
  <input type="email" required th:field="*{candidate.email}">
  <br/>
  <label>Mật khẩu: </label>
  <input type="password" required th:field="*{password}">
  <br/>
  <input type="submit" value="Đăng ký">
</form>

</body>
</html>
