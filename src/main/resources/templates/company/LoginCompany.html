<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loc's Job Search App</title>
    <link rel="icon" type="image/jpeg" th:href="@{/images/logowww.jpg}" >
    <meta property="og:image" th:content="@{/images/logowww.jpg}">
    <link rel="stylesheet" href="/css/company/LoginCompany.css">
</head>
<body>
<h1>Login company</h1>

<form
        method="post"
        th:action="@{${goCompanyHome}}"
        th:object="${userPassCompany}"
>
    <div th:if="${#strings.equals(param.error, 'UserPassNotOk')}">
        <p>Sai tên đăng nhập hoặc mật khẩu</p>
    </div>

    <label>User Name</label> <input type="text" id="userName" th:field="*{userName}" required placeholder="UserName">
    <br/>
    <label>Password</label> <input type="password" id="password" th:field="*{password}" required placeholder="Password">
    <br/>
        <input id="submit" type="submit" value="Đăng nhập">
</form>
<br />

    <a th:href="@{${signUp}}">Don't have Account SignUp here</a>



</body>
</html>
